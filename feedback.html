<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #333;
      color: #fff;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
    }
    
    .header {
      background-color: #0275d8;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
    
    .header h1 {
      margin: 0;
    }
    
    .navbar {
      background-color: #333;
      overflow: hidden;
      border-radius: 5px;
    }
    
    .navbar a {
      float: left;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 18px;
    }
    
    .navbar a:hover {
      background-color: #555;
    }
    
    .content {
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
    }
    
    .form-container {
      max-width: 500px;
      margin: 0 auto;
    }
    
    .form-container label {
      display: block;
      margin-bottom: 10px;
    }
    
    .form-container input[type="text"],
    .form-container textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    
    .form-container input[type="submit"] {
      background-color: #0275d8;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Feedback</h1>
        </div>
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="basic-calculator.html">Basic Calculator</a>
            <a href="scientific-calculator.html">Scientific Calculator</a>
            <a href="feedback.html">Feedback</a>
        </div>
        <div class="content">
            <h2>Feedback Form</h2>
            <p>We appreciate your feedback! Please fill out the form below:</p>
            <div class="form-container">
              <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="text" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
                <input type="submit" value="Submit">
              </form>
            </div>
        </div>
        <div class="footer">
            &copy; 2023 Enumerate Website. All rights reserved.
        </div>
    </div>
    <script>
      const feedbackForm = document.getElementById('feedbackForm');
      
      feedbackForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');
        
        const name = nameInput.value;
        const email = emailInput.value;
        const message = messageInput.value;
        
        
        // Display success message
        alert('Thank you for your feedback!');
        
        // Reset form fields
        nameInput.value = '';
        emailInput.value = '';
        messageInput.value = '';
      });
    </script>
</body>
</html>
